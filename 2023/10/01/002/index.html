            <p>和朋友一起喝酒，度过了一个愉快的夜晚。</p>
<p>尽管说起许多过去不那么快乐的事，但都在碰杯声直接化为虚无。在酒吧中一个会算易经的朋友给我们各自算了一卦，一个朋友算正缘的到来，她算的卦可以算非常悲观，我算的生活的变迁，卦象看起来还不错。</p>
<p>随后的聊天中，未来的迹象我们并不在意，好的坏的都不影响后面的笑声，走出酒吧也全然忘记聊过什么，生活也许会变好，也许会更糟，但我们记住此刻的笑声便足够了。</p>
<p>我想这就是朋友的作用吧，也许不会是生活的解药，但可以是一剂很好的麻药，记住今晚，便足够用许久了。</p>
